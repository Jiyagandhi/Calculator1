<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript">
		function abc()
		{
			var s=document.getElementById("display").value;
			var ans=Math.sqrt(s);
			document.getElementById("display").value=ans;
		}
		function xyz()
		{
			var x=document.getElementById("display").value;
			var y=(x/100)*10000;
			document.getElementById("display").value=y;
		}
		function pqr()
		{
			var p=document.getElementById("display").value;
			var q=p*p*p;
			document.getElementById("display").value=q;
		}
		function efg()
		{
			var e=document.getElementById("display").value;
			var f=e.substr(0,e.length-1);
			document.getElementById("display").value=f;
		}
		function jiya()
		{
			var j=document.getElementById("display").value;
			var i=j*j;
			document.getElementById("display").value=i;
		}
	</script>
</head>
<body>
<form name="calculator">
   <table>
      <tr>
         <td colspan="4">
            <input type="text" name="display" id="display" disabled>
           
         </td>
      </tr>
       <tr>
            <td><input type="button" id="sqr" name="sqrt" onclick="jiya()" value="&#13217;"></td>
            <td><input type="button" name="doit" value="&#13221;" onclick="pqr()"></td>
             <td><input type="button" id="sqrt" name="sqrt" onclick="abc()" value="&Sqrt;"></td>
            <td><input type="button" class="operator" name="back" value="&#8731;" onclick="efg()"></td>
      </tr>
      <tr>
            <td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
            <td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
            <td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
            <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
     </tr>
     <tr>
            <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
            <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
            <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
            <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
     </tr>
     <tr>
            <td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
            <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
            <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
            <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
     </tr>
     <tr>
            <td><input type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
            <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
            <td><input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
            <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
       </tr>
      <tr>
            <td><input type="button" id="sqrt" name="sqrt" onclick="abc()" value="&Sqrt;"></td>
            <td><input type="button" name="percentage" value="%" onclick="xyz()"></td>
            <td><input type="button" name="doit" value="&#13221;" onclick="pqr()"></td>
            <td><input type="button" class="operator" name="back" value="&#8592;" onclick="efg()"></td>
      </tr>
       <tr>
            <td><input type="button" id="sqr" name="sqrt" onclick="jiya()" value="&#13217;"></td>
            <td><input type="button" name="percentage" value="%" onclick="xyz()"></td>
            <td><input type="button" name="doit" value="&#13221;" onclick="pqr()"></td>
            <td><input type="button" class="operator" name="back" value="&#8592;" onclick="efg()"></td>
      </tr>
   </table>
</form>
</body>
</html>
